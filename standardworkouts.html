<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Standard workouts</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>
        Pick from the standard workouts
    </h1>
    <div class="container">
        <div class="row">
            <button type="button" class="col-4 btn btn-outline-dark" data-toggle="tooltip" data-placement="right" title="Tooltip on top">Full body</button>
            <button type="button" class="col-4 btn btn-outline-dark">Back</button>
            <button type="button" class="col-4 btn btn-outline-dark">Chest</button>
            <button type="button" class="col-4 btn btn-outline-dark">Legs</button>
            <button type="button" class="col-4 btn btn-outline-dark">Arms</button>
            <button type="button" class="col-4 btn btn-outline-dark">Abs</button>
        </div>
    </div>

    <!-- jQuery (Bootstrap JS plugin depend on it) -->
    <script type="js/jquery-3.4.1.min.js"></script>
    <script type="js/bootstrap.min.js"></script>
    <script type="js/script.js"></script>
</body>
</html>
